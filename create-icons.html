<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h2>Extension Icon Generator</h2>
  <p>Right-click each canvas below and "Save image as..." to save as icon16.png, icon48.png, and icon128.png</p>
  
  <div style="margin: 20px;">
    <h3>16x16 icon</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div style="margin: 20px;">
    <h3>48x48 icon</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div style="margin: 20px;">
    <h3>128x128 icon</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4285f4';
      ctx.fillRect(0, 0, size, size);
      
      // Camera icon
      ctx.fillStyle = 'white';
      const centerX = size / 2;
      const centerY = size / 2;
      const cameraSize = size * 0.6;
      
      // Camera body
      ctx.fillRect(centerX - cameraSize/2, centerY - cameraSize/3, cameraSize, cameraSize * 0.6);
      
      // Camera lens
      ctx.fillStyle = '#4285f4';
      ctx.beginPath();
      ctx.arc(centerX, centerY, cameraSize * 0.2, 0, Math.PI * 2);
      ctx.fill();
      
      // Flash
      ctx.fillStyle = 'white';
      ctx.fillRect(centerX + cameraSize/3, centerY - cameraSize/3, cameraSize * 0.15, cameraSize * 0.15);
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
